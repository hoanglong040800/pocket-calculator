<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <h3>Pocket Calculator</h3>

        <!-- Result -->
        <div class="screen">
          <input type="text" />

          <input type="text" readonly />
        </div>

        <!-- KEYBOARD -->
        <div class="keyboard">
          <div class="keyboard__number">
            <!-- ROW 1 -->
            <div class="keyboard-row">
              <input type="button" class="btn btn-num" value="7" />
              <input type="button" class="btn btn-num" value="8" />
              <input type="button" class="btn btn-num" value="9" />
            </div>

            <!-- ROW 2 -->
            <div class="keyboard-row">
              <input type="button" class="btn btn-num" value="4" />
              <input type="button" class="btn btn-num" value="5" />
              <input type="button" class="btn btn-num" value="6" />
            </div>

            <!-- ROW 3 -->
            <div class="keyboard-row">
              <input type="button" class="btn btn-num" value="1" />
              <input type="button" class="btn btn-num" value="2" />
              <input type="button" class="btn btn-num" value="3" />
            </div>
          </div>

          <!-- Operator -->
          <div class="keyboard__operator">
            <div class="keyboard-row">
              <input type="button" class="btn btn-op" value="*" />
              <input type="button" class="btn btn-op" value="/" />
            </div>

            <div class="keyboard-row">
              <input type="button" class="btn btn-op" value="+" />
              <input type="button" class="btn btn-op" value="-" />
            </div>

            <div class="keyboard-row">
              <input type="button" class="btn btn-num" value="0" />
              <input type="button" class="btn btn-eq" value="=" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
